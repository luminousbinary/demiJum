    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'store/style.css'%}">
    <title> {{product_object.title}} </title>
</head>
<body>

    <div class="container">

        
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">DemiJum</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="https://drmijumi.herokuapp.com">Home</a>
                                <a class="nav-link" href="#">About Us</a>
                                <button id="cart_id" type="button" class="btn" data-bs-html="true" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                                    <img src="{% static 'image/cart.png' %}" >
                                </button> 
                            </div>
                        </div>
                        </div>
                    </nav>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="card card-sm">

                    <div class="card-body row no-gutters align-items-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.title}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.price}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.discount_price}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.discription}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                            <img src="{{product_object.image}}" style="height: 550px;width: 550px;">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
                
            
        </div>
