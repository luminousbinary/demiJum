            <div class="col-md-12">

                        <div class="row">

                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.title}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.price}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.discount_price}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        {{product_object.discription}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <img src="{{product_object.image}}" style="height: 550px;width: 550px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
